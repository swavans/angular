<div class="card">
  <div class="card-block">
    <div class="card-title">
      <h2>Contacts App</h2>
    </div>
    <hr>
    <app-edit-contact class="d-block mb-5" [contact]="contact" (save)="save($event)"></app-edit-contact>
    <app-contact-list (remove)="remove($event)" (duplicate)="duplicate($event)" (deleteall)="dall($event)" [contacts]="contacts" (edit)="contact = $event"></app-contact-list>

  </div>
</div>

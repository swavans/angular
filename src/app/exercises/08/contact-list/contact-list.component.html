<div class="form-group">
  <input type="text" class="form-control" placeholder="Filter contacts">
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of contacts | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <th scope="row">{{ c.id }}</th>
    <td>{{ c.firstName }}</td>
    <td>{{ c.lastName }}</td>
    <td>
      <button type="button" class="btn btn-sm btn-outline-success" (click)="onEdit(c)">Edit</button>
      <button type="button" class="btn btn-sm btn-outline-danger" (click)="onRemove(c)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

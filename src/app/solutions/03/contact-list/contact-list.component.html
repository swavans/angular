<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <!-- TODO: display a list of contacts using the tr below and ngFor -->
  <tr
    ex-start
    *ngFor="let c of contacts"
    ex-end>
    <th scope="row">
      <!-- id -->
      <!-- ex-start -->
      {{ c.id }}
      <!-- ex-end -->
    </th>
    <td>
      <!-- first name -->
      <!-- ex-start -->
      {{ c.firstName }}
      <!-- ex-end -->
    </td>
    <td>
      <!-- last name -->
      <!-- ex-start -->
      {{ c.lastName }}
      <!-- ex-end -->
    </td>
    <td>
      <!-- TODO: handle 'edit' and 'delete' using the buttons below -->
      <button type="button" class="btn btn-sm btn-outline-success"
          ex-start
          (click)="onEdit(c)"
          ex-end>Edit</button>
      <button type="button" class="btn btn-sm btn-outline-danger"
          ex-start
          (click)="onRemove(c)"
          ex-end>Delete</button>
    </td>
  </tr>
  </tbody>
</table>
